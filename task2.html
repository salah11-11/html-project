<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<style>
		div{
			display: flex;
			background-color: cornflowerblue;
			justify-content: space-between;
			border-radius: 16px;
		}
		ul{
			display: flex;
		}

		a{
			text-decoration: none;
			color: white;
		}

		li{
			list-style: none;
			padding: 20px;
		}

		div h1{
			padding-left: 10px;
		}
		span{
			color: cornflowerblue;
		}
	</style>
</head>
<body>
	<div>
		<h1><a>NavBar</a></h1>
		<ul>
			<li><a href="">Home</a></li>
			<li><a href="">Features</a></li>
			<li><a href="">Services</a></li>
			<li><a href="">Our work</a></li>
		</ul>
	</div>
	<h1>
		NavBar made using<br><span> Html and css</span> 
	</h1>
</body>
</html>
